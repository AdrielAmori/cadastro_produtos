<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #cccccc;">
    <header>
        <img src="logo.png" alt="LogoDNC" width="100">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2 style="margin-bottom: 5px;">Produtos</h2>
        <span>Lista de Produtos</span>
        <div class="card">
            <div class="inputpd">
                <label style="margin-bottom: 5px;">Nome do Produto</label>
                <input type="text" id="pdnome" placeholder="Nome do Produto">
            </div>
            <div class="inputpd">
                <label style="margin-bottom: 5px;">Pre√ßo</label>
                <input type="text" id="pdpreco" placeholder="R$ 00,00">
            </div>
            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table  border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Remover</th>
                </thead>
                <tbody class="tbody">
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
